<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>User List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Userame</th>
          <th>Email</th>
          <th>Mobile No.</th>
          <th>Age</th>
          <th>Blood Group</th>
          <th>City</th>
	  <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of user | async">
          <td>{{user.userName}}</td>
          <td>{{user.emailId}}</td>
	  <td>{{user.mobileNumber}}</td>
	  <td>{{user.age}}</td>
          <td>{{user.bloodGroup}}</td>
	  <td>{{user.city}}</td>
          <td><button (click)="deleteUser(user.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateUser(user.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="userDetails(user.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
