<div class="container col-lg-5">
    <h1>Forgot Password</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group">
         	<div class="alert alert-warning" role="alert" *ngIf='!validUser'>Account does not exist, Please 
			<a routerLink="/register" class="alert-link">Register</a> first.
		</div>
          
	<div class="alert alert-success" *ngIf='Success'>{{successMessage}}</div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="email" placeholder="Enter registered email"
              name="username">
          </div>
          <button (click)=sendEmail() class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>
  </div>
